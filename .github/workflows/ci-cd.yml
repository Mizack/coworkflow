name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install flake8
      run: pip install flake8
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov requests Flask werkzeug PyJWT flasgger
    
    - name: Run tests
      run: |
        pytest tests/ --cov=. --cov-report=xml || echo "No tests found"

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build MS-Usuarios
      run: docker build -t coworkflow/ms-usuarios:${{ github.sha }} ./ms-usuarios
    
    - name: Build MS-Espacos
      run: docker build -t coworkflow/ms-espacos:${{ github.sha }} ./ms-espacos
    
    - name: Build MS-Reservas
      run: docker build -t coworkflow/ms-reservas:${{ github.sha }} ./ms-reservas
    
    - name: Build MS-Pagamentos
      run: docker build -t coworkflow/ms-pagamentos:${{ github.sha }} ./ms-pagamentos
    
    - name: Build MS-Precos
      run: docker build -t coworkflow/ms-precos:${{ github.sha }} ./ms-precos
    
    - name: Build MS-Checkin
      run: docker build -t coworkflow/ms-checkin:${{ github.sha }} ./ms-checkin
    
    - name: Build MS-Notificacoes
      run: docker build -t coworkflow/ms-notificacoes:${{ github.sha }} ./ms-notificacoes
    
    - name: Build MS-Financeiro
      run: docker build -t coworkflow/ms-financeiro:${{ github.sha }} ./ms-financeiro
    
    - name: Build MS-Analytics
      run: docker build -t coworkflow/ms-analytics:${{ github.sha }} ./ms-analytics
    
    - name: Build API Gateway
      run: docker build -t coworkflow/api-gateway:${{ github.sha }} ./api-gateway
    
    - name: Build Frontend
      run: docker build -t coworkflow/frontend:${{ github.sha }} ./frontend

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    
    - name: Start services
      run: docker-compose up -d
    
    - name: Wait for services
      run: sleep 30
    
    - name: Run integration tests
      run: |
        curl -f http://localhost:8000/health || exit 1
        curl -f http://localhost:3000 || exit 1
    
    - name: Stop services
      run: docker-compose down

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/develop'
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Staging
      run: |
        echo "Deploying to staging environment..."
        echo "Staging URL: https://staging.coworkflow.com"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Production
      run: |
        echo "Deploying to production environment..."
        echo "Production URL: https://coworkflow.com"