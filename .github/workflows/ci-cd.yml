name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install flake8
      run: pip install flake8
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build MS-Usuarios
      run: docker build -t coworkflow/ms-usuarios:${{ github.sha }} ./ms-usuarios
    
    - name: Build MS-Espacos
      run: docker build -t coworkflow/ms-espacos:${{ github.sha }} ./ms-espacos
    
    - name: Build MS-Reservas
      run: docker build -t coworkflow/ms-reservas:${{ github.sha }} ./ms-reservas
    
    - name: Build MS-Pagamentos
      run: docker build -t coworkflow/ms-pagamentos:${{ github.sha }} ./ms-pagamentos
    
    - name: Build MS-Precos
      run: docker build -t coworkflow/ms-precos:${{ github.sha }} ./ms-precos
    
    - name: Build MS-Checkin
      run: docker build -t coworkflow/ms-checkin:${{ github.sha }} ./ms-checkin
    
    - name: Build MS-Notificacoes
      run: docker build -t coworkflow/ms-notificacoes:${{ github.sha }} ./ms-notificacoes
    
    - name: Build MS-Financeiro
      run: docker build -t coworkflow/ms-financeiro:${{ github.sha }} ./ms-financeiro
    
    - name: Build MS-Analytics
      run: docker build -t coworkflow/ms-analytics:${{ github.sha }} ./ms-analytics
    
    - name: Build API Gateway
      run: docker build -t coworkflow/api-gateway:${{ github.sha }} ./api-gateway
    
    - name: Build Frontend
      run: docker build -t coworkflow/frontend:${{ github.sha }} ./frontend

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    
    - name: Start services
      run: docker-compose up -d
    
    - name: Wait for services
      run: sleep 45
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short
    
    - name: Stop services
      run: docker-compose down
  
  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest
    
    - name: Start services
      run: |
        docker-compose up -d
        sleep 60
    
    - name: Run UI tests
      run: |
        pytest tests/ui/ -v --tb=short
    
    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: ui-test-screenshots
        path: screenshots/
    
    - name: Stop services
      run: docker-compose down

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [integration-tests, ui-tests]
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest
    
    - name: Start all services
      run: |
        docker-compose up -d
        sleep 60
    
    - name: Run E2E tests
      run: |
        pytest tests/e2e/ -v --tb=short
    
    - name: Stop services
      run: docker-compose down

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.ref == 'refs/heads/develop'
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Staging
      run: |
        echo "Deploying to staging environment..."
        echo "Staging URL: https://staging.coworkflow.com"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Production
      run: |
        echo "Deploying to production environment..."
        echo "Production URL: https://coworkflow.com"